<div class="wrapper">
  <div class="section-registro">
    <div class="header-registro">
      <!-- Inyectamos el componente Navbar -->
      <app-navbar [tipo]="tipo"></app-navbar>
    </div>
    <div class="body-registro">
      <!-- Slider de Imagenes -->
      <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/images/carousel_1.jpeg" class="d-block img-slider" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/carousel_2.jpeg" class="d-block img-slider" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/assets/images/carousel_3.jpeg" class="d-block img-slider" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>
  </div>
</div>
